<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="styles_payment.css">
</head>
<body>
    <div class="container" id="payment-container">
        <h2>Payment Portal</h2>
        <form action="#" method="POST">
            <label for="bike-select">Select Bike</label>
            <select id="bike-select" name="bike" onchange="updateAmount()">
                <option value="1250">Himalayan 411</option>
                <option value="1100">Hunter 350</option>
                <option value="1500">Interceptor 650</option>
                <option value="1000">Classic 650</option>
            </select>
            
            <label for="days">Number of Days</label>
            <input type="number" id="days" name="days" placeholder="Enter number of days" min="1" required>
            <h3>Two view the total amount select the BIKE name again for confirmation</h3>
            
            <label for="total">Total Amount</label>
            <input type="number" id="total" name="total" placeholder="Total amount" readonly>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
            
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        function updateAmount() {
            var bikeSelect = document.getElementById("bike-select");
            var daysInput = document.getElementById("days");
            var totalInput = document.getElementById("total");
            var container = document.getElementById("payment-container");
            var selectedBikeAmount = parseFloat(bikeSelect.value);
            var numberOfDays = parseInt(daysInput.value);
            var totalAmount = selectedBikeAmount * numberOfDays;

            totalInput.value = totalAmount;
        }
    </script>
</body>
</html>
